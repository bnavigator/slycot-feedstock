{% set version = "0.3.5.0" %}
{% set sha256 = "cad98d5ea4f0a034cf398c39189f587620a0b03f1d4b71e77cd622a327f13adf" %}

package:
  name: slycot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/slycot/slycot-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Use-python_extension_module.patch

build:
  number: 2
  # problem with python2.7 configuration on windows and osx
  skip: true                     # [win and py==27]
  skip: true                     # [osx and py==27]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - libblas
    - libcblas
    - liblapack
    - python
    - numpy
    # conda-forge::scikit-build>=0.10.0 includes MACOSX_DEPLOYMENT_TARGET
    # patches from https://github.com/scikit-build/scikit-build/pull/441
    - scikit-build >=0.10.0
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - nose
  imports:
    - slycot
  commands:
    - python -c "from slycot import test; test()"

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
    - repagh
