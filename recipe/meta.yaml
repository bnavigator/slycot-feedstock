{% set name = "slycot" %}
{% set version = "0.3.3" %}
{% set sha256 = "e93f15b0e1c95262e3b498b0f378eb5302f7f02ccb720362840cbd0e13780565" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  #url: file:///home/repa/control/{{ name }}-{{ version }}.tar.gz
  # temporary, for testing. 
  url: https://github.com/repagh/Slycot/archive/update-buildconfig.tar.gz
  # url: https://github.com/python-control/Slycot/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1004
  # problem with python2.7 configuration on windows and osx
  skip: true                     # [win and py==27]
  skip: true                     # [osx and py==27]

# TODO: (later) solve imperfections
# * the clang compiler on osx gives a link error, thought to be outside
#   slycot build. Try later when this may be fixed. Alternative: gcc
# * the mkl library does not link on osx. Alternative: openblas

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - flang                      # [win]
    - {{ compiler('c') }}        # [not osx]
    - gcc                        # [osx]

  host:
    - mkl                        # [not osx]
    - openblas                   # [osx]
    - python
    - numpy
    - scikit-build

  run:
    - python
    - mkl                        # [not osx]
    - openblas                   # [osx]
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
    - repagh
