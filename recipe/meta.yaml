{% set name = "slycot" %}
{% set version = "0.3.3" %}
{% set sha256 = "81afab36903c0885c5eec8d6700d180b652b3c5f3e6eeeb6c5bcbb77d4029b17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: file:///home/repa/control/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - flang                      # [win]
    - {{ compiler('c') }}

  host:
    - mkl                        # [not win]
    - openblas			 # [win]
    - python
    - numpy
    - scikit-build

  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
    - repagh
