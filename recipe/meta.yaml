{% set name = "slycot" %}
{% set version = "0.3.3" %}
{% set sha256 = "0fc662d639d6be8abe3c2560ef9646a4c5141abf77d106c926684ddfd6f0b88d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  #url: file:///home/repa/control/{{ name }}-{{ version }}.tar.gz
  # temporary, for testing. 
  url: https://github.com/repagh/Slycot/archive/update-buildconfig.tar.gz
  # url: https://github.com/python-control/Slycot/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1004
  # problem with python2.7 compiler configuration on windows
  skip: true                     # [win and py==27]
  skip: true                     # [osx and py==27]

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - flang                      # [win]
    - {{ compiler('c') }}        # [not osx]
    - gcc                        # [osx]

  host:
    - mkl                        # [not osx]
    - openblas                   # [osx]
    - python
    - numpy
    - scikit-build

  run:
    - python
    - mkl                        # [not osx]
    - openblas                   # [osx]
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
    - repagh
